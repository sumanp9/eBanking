<h3>{{this.accountType}}</h3>
<mat-card-header><b>Transaction History</b>:</mat-card-header>

<div *ngIf="transactionsHistory">
  <table mat-table [dataSource]="transactionsHistory" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.date | date}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="FromAccount">
      <th mat-header-cell *matHeaderCellDef> From Account </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.fromAccount}} </td>
    </ng-container>

    <ng-container matColumnDef="direction">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let transaction">
        <mat-icon color="primary">arrow_right_alt</mat-icon>
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="ToAccount">
      <th mat-header-cell *matHeaderCellDef> To Account </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.toAccount}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.amount | currency}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
