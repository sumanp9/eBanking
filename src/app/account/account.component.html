<mat-toolbar>eBanking

  <div class="account-header">
    <mat-label >{{this.accountDetails}}</mat-label>
  </div>
  <div class="profile_toolbar" *ngIf="customer">
    <mat-label>
      {{this.customer.firstName}} {{this.customer.lastName}}
    </mat-label>
    <button mat-icon-button (click)="logout()"><mat-icon>power_settings_new</mat-icon></button>
    <button mat-button (click)="this.refreshPage()">REFRESH </button>

  </div>
</mat-toolbar>

<p></p>
<div>
  <button mat-button [matMenuTriggerFor]="menu" class="account-menu">Choose Account</button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="showChecking()">Checking</button>
    <button mat-menu-item  (click)="showSavings()">Savings</button>
  </mat-menu>
</div>
<p></p>
<div class="flexbox" *ngIf="this.customer">

<div class="flexOptions">
  <mat-card>
    <mat-selection-list [multiple]="false">
      <mat-list-option (click)="getAccountDetails()">Account Details</mat-list-option>
      <mat-list-option>Deposit</mat-list-option>
      <mat-list-option>Withdraw</mat-list-option>
      <mat-list-option>Transfer Money</mat-list-option>
      <mat-list-option>Transaction History</mat-list-option>
    </mat-selection-list>
  </mat-card>
</div>

  <div class="flexDetails">
      <table mat-table *ngIf="customerAccountDetails" [dataSource]="customerAccountDetails" class="mat-elevation-z4">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let acct">{{acct.id}}</td>
        </ng-container>

        <ng-container matColumnDef="accountType">
          <th mat-header-cell *matHeaderCellDef>Account Type</th>
          <td mat-cell *matCellDef="let acct">{{acct.name}}</td>
        </ng-container>

        <ng-container matColumnDef="balance">
          <th mat-header-cell *matHeaderCellDef>Balance</th>
          <td mat-cell *matCellDef="let acct">{{acct.balance}}</td>
        </ng-container>

        <ng-container matColumnDef="buttons">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let acct">
            <button mat-raised-button color="primary" (click)="selectAccount(acct.name)">Select</button>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

    </div>

</div>
